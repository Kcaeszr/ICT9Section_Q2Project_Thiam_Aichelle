<!DOCTYPE html>
<html>

        <head>
            <title>Instagram Login</title>
            <meta charset="utf-8">
            <meta name= "viewport" content="width-device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Styles-->
        <style>

            body
                {background-image: url(https://artshopnc.com/wp-content/uploads/2017/04/Richard-Johnson-Artist-Repose-28-x-50.jpg);
                background-repeat: no-repeat;
                background-size: 100%;}

            .main
                {width: 700px;
                margin: auto;
                margin-top: 10%;
                display: flex;
                flex-wrap: wrap;
                background-color: #C9A9A6;}

            #kjw
            {font-family: "Times New Roman", Times, serif;}
            

</style>
</head>
        <body>
    <!-- Login Page-->            
        <div class="main" >
        <form>

         <div class="col text-white" id="kjw">
            <h1>Welcome Back to Instagram!</h1>
</div>
        <br>
        <br>
    <!-- Email Address or Phone Number-->
        <div class="col text-white" id="kjw">
            <label for="email">Email Address/Phone Number:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email">
</div>
    <!--Password-->
        <div class="col text-white" id="kjw">
            <label for="pswd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter Password" name="pswd">
            <br>
            <button type="button" class="btn btn-primary form-group">Login</button>
</div>
        <br>
    <!--Remember Me-->
        <div class="form-check text-white" id="kjw">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault"> Remember me?
        <br>
    <!--Forgot Password-->
         <p><a href= "https://www.instagram.com/accounts/password/reset/">Forgot your password?</a></p>
    <!--QR code-->
            <img src="https://cdn.discordapp.com/attachments/894908658348089374/1210525072339509308/qrcode.png?ex=65eae053&is=65d86b53&hm=1632b5648bebd4e2d7dc2bd870b0ee22a6ee0dd5530031f23d1b8546232e2331&" alt="QR Code" style="width: 150px; height: 150px; margin-top: 20px;">
            <br>
            <br>
</form>
       

      


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
    </html>
